{% extends 'base.html' %}
{% block content %}
<h2>Folhas de Pagamento</h2>

<a href="{{ url_for('main.folha_create') }}" class="btn btn-success mb-3">+ Nova Folha</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Pessoa</th>
            <th>Valor (R$)</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for folha in folhas %}
        <tr>
            <td>{{ folha.id }}</td>
            <td>{{ folha.pessoa.nome }}</td>
            <td>R$ {{ folha.valor }}</td>
            <td>{{ folha.data.strftime('%d/%m/%Y') }}</td>
            <td>
                <a href="{{ url_for('main.folha_edit', id=folha.id) }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{{ url_for('main.folha_delete', id=folha.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir esta folha?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
