{% extends 'base.html' %}
{% block content %}
<h2>Capacitações</h2>

<a href="{{ url_for('main.capacitacao_create') }}" class="btn btn-success mb-3">+ Nova Capacitação</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Pessoa</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for c in capacitacoes %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.pessoa.nome }}</td>
            <td>{{ c.descricao }}</td>
            <td>{{ c.data.strftime('%d/%m/%Y') }}</td>
            <td>
                <a href="{{ url_for('main.capacitacao_edit', id=c.id) }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{{ url_for('main.capacitacao_delete', id=c.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir esta capacitação?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
