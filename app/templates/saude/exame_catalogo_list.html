{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0"><i class="fas fa-book-medical"></i> Catálogo de Exames</h1>
        <a href="{{ url_for('main.exame_catalogo_create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Exame
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Observação</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exame in exames %}
                    <tr>
                        <td>{{ exame.id }}</td>
                        <td>{{ exame.nome }}</td>
                        <td>{{ exame.observacao or 'N/A' }}</td>
                        <td class="text-end">
                            <a href="{{ url_for('main.exame_catalogo_edit', id=exame.id) }}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="{{ url_for('main.exame_catalogo_delete', id=exame.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja excluir este exame do catálogo?');">
                                <i class="fas fa-trash"></i> Excluir
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum exame cadastrado no catálogo.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
