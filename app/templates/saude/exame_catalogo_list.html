{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-list"></i>cadastrado de Exames</h1>
        <a href="{{ url_for('main.exame_catalogo_create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Exame
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Observação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for exame in exames %}
                        <tr>
                            <td>{{ exame.nome }}</td>
                            <td>{{ exame.observacao or '-' }}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a href="{{ url_for('main.exame_catalogo_edit', id=exame.id) }}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{{ url_for('main.exame_catalogo_delete', id=exame.id) }}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir este exame?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center">Nenhum exame encontrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
