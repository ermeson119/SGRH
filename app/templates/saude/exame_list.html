{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Exames</h2>
            <a href="{{ url_for('main.exame_create') }}" class="btn btn-primary">
                Novo Exame
            </a>
        </div>

        <table class="table table-bordered table-striped shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Nome da Pessoa</th>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for exame in exames %}
                <tr>
                    <td>{{ exame.pessoa.nome }}</td>
                    <td>{{ exame.tipo }}</td>
                    <td>{{ exame.data.strftime('%d/%m/%Y') }}</td>
                    <td>
                        <a href="{{ url_for('main.exame_edit', id=exame.id) }}" class="btn btn-outline-warning btn-sm me-2">Editar</a>
                        <a href="{{ url_for('main.exame_delete', id=exame.id) }}" class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja excluir este exame?')">Excluir</a>
                    </td>
                </tr>
                {% else %}
                    <tr>
                        <td colspan="4">Nenhum exame cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
