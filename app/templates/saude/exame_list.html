{% extends 'base.html' %}
{% block content %}
<h2>Exames</h2>

<a href="{{ url_for('main.exame_create') }}" class="btn btn-success mb-3">+ Novo Exame</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Pessoa</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for exame in exames %}
        <tr>
            <td>{{ exame.id }}</td>
            <td>{{ exame.pessoa.nome }}</td>
            <td>{{ exame.tipo }}</td>
            <td>{{ exame.data.strftime('%d/%m/%Y') }}</td>
            <td>
                <a href="{{ url_for('main.exame_edit', id=exame.id) }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{{ url_for('main.exame_delete', id=exame.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este exame?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
